plugins {
    id 'org.unbroken-dome.test-sets' version '1.2.0'
}

apply plugin: 'java'

jar {
    baseName = 'what-to-watch-core'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

testSets {
    integrationTest
}

// Hack to make gradle copy int-test resources
sourceSets {
    test {
        resources.srcDirs += file('src/integrationTest/resources')
    }
}

dependencies {
    compile 'org.projectlombok:lombok:1.16.4'
    compile 'com.google.guava:guava:18.0'
    compile 'org.jsoup:jsoup:1.7.1'
    compile 'javax.inject:javax.inject:1'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'org.slf4j:slf4j-api:1.7.+'
    compile 'ch.qos.logback:logback-classic:1.+'
    compile 'com.fasterxml.jackson.core:jackson-core:2.6.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.4'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    integrationTestCompile sourceSets.test.output
}
